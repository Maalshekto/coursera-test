<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app = "LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>
        
         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="list"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{validity}}">
         </div>
         <p id="notice">&#9758; Empty items will not be taken into account.</p>
         <div class="form-group">
             <button class="btn btn-default" ng-click="LunchCheckList()">Check If Too Much</button>
         </div>
         <div class="form-group message">
            <p id="{{validity}}">{{message}}</p>
         </div>
   </div>

</body>
</html>
